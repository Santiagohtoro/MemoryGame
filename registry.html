<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/registryStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../Script/registry.js"></script>

    <title>Registro</title>
</head>

<body>
    <section class="containerBackground">
        <div class="containerBox">
            <div class="Columnform">
                <div class="containerBorder">
                    <div class="contextBody">
                        <div class="containerRow">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="containerText">Registro</p>
                                <form target="_blank" class="mx-1 mx-md-4" id="registerForm" name="registerForm">
                                    <div class="containerDiv">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="nameInput" required class="form-control"
                                                autofocus="autofocus" />
                                            <label class="form-label" for="form3Example1c">Tu nombre</label>
                                        </div>
                                    </div>
                                    <div class="containerDiv">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="emailInput" required class="form-control" />
                                            <label class="form-label" for="form3Example3c">Tu correo</label>
                                        </div>
                                    </div>
                                    <div class="containerDiv">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="passwordInput" class="form-control" required />
                                            <label class="form-label" for="form3Example4c">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="containerDiv">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="reviewPassword" required class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Repite tu contraseña</label>
                                        </div>
                                    </div>
                                    <div class="containerConditions">
                                        <input class="form-check-input me-2" type="checkbox"
                                            id="selectTermsConditions" />
                                        <label class="TermConditions" for="form2Example3">
                                            Acepto los <a href="../static/Documents/TerminosCondiciones.pdf"
                                                target="_blank">Terminos y Condiciones</a>
                                        </label>
                                    </div>
                                    <!--Disable Error-->
                                    <div class="containerButton">
                                        <button class="btnSend" id="btnSend" disabled
                                            style="opacity: 0.7;">Registrarse</button>
                                    </div>
                                    <div class="link">
                                        <label>¿Ya tienes una cuenta?</label><a href="login.html">Ingresa aqui</a>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="../static/Images/NFTBrand.png" class="companyBrand">
    </section>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
