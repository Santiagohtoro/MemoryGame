<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/03ce1c2806.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Styles/style.css">
  <script src="./Script/index.js"></script>
  <title>Verbos Irregulares</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="containerUser logout">
    <i class="fa-solid fa-door-open" style="color: #ffffff;"></i>
    <label id="logout">Cerrar Sesión</label>
  </div>
  <div class="containerUser">
    <i class="fa-regular fa-user fa-bounce" style="color: #ffffff;"></i>
    <label id="tagUser"></label>
  </div>
  <table>
    <td>
      <button class="btnStart">Iniciar Juego</button>
    </td>
    <td>
      <button class="btnReset" type="submit">Resetear Juego</button>
    </td>
    <td>
      <button id="btnOpen" onclick="abrirPopUp()">
        Instrucciones
      </button>
      <div id="modal_container" class="modal-container">
        <div class="modal">
          <h1>Instrucciones de juego</h1>
          <p>
            Se daran 3 verbos en los tiempos presente, pasado y futuro.
          </p>
          <p>
            El jugador debe encontrar en todas las tarjetas el verbo en los tiempos mencionados. 
          </p>
          <p>
            Gana el jugador que mas verbos haya encontrado en las tarjetas
          </p>
          <button id="btnClose">Cerrar</button>
        </div>
      </div>
    </td>
    <td>
      <button class="btnRanking">Ranking</button>
    </td>
  </table>
  <input type="text" id="nombre-jugador-1" placeholder="Jugador 1" class="input" minlength="5">
  <input type="text" id="nombre-jugador-2" placeholder="Jugador 2" class="input" minlength="5">
  <input type="text" id="nombre-jugador-3" placeholder="Jugador 3" class="input" minlength="5">
  <div id="puntajes">
    <!-- Aquí se mostrarán los puntajes de los jugadores -->
  </div>
  <h1>Juego concentrese</h1>
  <div class="card-grid">

  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="ruta/a/sweetalert2.all.min.js"></script>

</html>
